<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<form th:if="${userHasWorkplace == false}" method="post" style="max width:300px;">
    <div class="form-group">
        <a href="/workplace/add" class="btn btn-info" th:text="${createAWorkplace}"></a>
    </div>

    <div class="form-group">
        <h2 th:text="${findAWorkplace}"></h2>

        <input th:each="workplace : ${workplaces}" th:value="${workplace.workplaceName}" name="usersWorkplace" type="submit" class="btn btn-success" />
    </div>
</form>

<form  style="max width:300px;">
    <div class="form-group">
    <h2 th:text="${workplaceName}"></h2>

    <a href="/login/workplace/view" class="btn btn-info">View Workplace.</a>
    </div>
</form>


<footer th:replace="fragments :: navigationFooter"></footer>


</body>
</html>
