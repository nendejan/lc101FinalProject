<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>


<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label  th:for="username">Enter Username:</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
        <span th:text="${usernameTakenError}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Enter Password:</label>
        <input class="form-control" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="passwordConfirm">Confirm Password:</label>
        <input class="form-control" th:field="*{passwordConfirm}" />
        <span th:errors="*{passwordConfirm}" class="error"></span>
        <span th:text="${passwordConfirmError}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Enter Email:</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
        <span th:text="${emailTakenError}" class="error"></span>
    </div>

    <input type="submit" class="btn btn-info" value="Sign Up!"/>

</form>
</body>
</html>
