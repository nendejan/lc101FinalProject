<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div class="contrainer">
    <div class="row">
        <div class="container">
            <div class="page-header" style="height:100px;">
                <object   data="/images/logo.svg" type="image/svg+xml" height="50" width="50" style="display: inline-block;">Fail</object>
                <h1  style="display:inline-block; margin-left: 20px;" th:text="${title}">Default Title</h1>
            </div>

        </div>





<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label  th:for="username">Username:</label>
        <input class="form-control" th:field="*{username}" placeholder="Choose Username"/>
        <span th:errors="*{username}" class="error"></span>
        <span th:text="${usernameTakenError}" class="error" style="color:red"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password:</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Choose Password"/>
        <span th:errors="*{password}" class="error" style="color:red"></span>
    </div>
    <div class="form-group">
        <label th:for="passwordConfirm">Confirm Password:</label>
        <input type="password" class="form-control" th:field="*{passwordConfirm}" placeholder="Retype Password" />
        <span th:errors="*{passwordConfirm}" class="error"></span>
        <span th:text="${passwordConfirmError}" class="error" style="color:red"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email:</label>
        <input class="form-control" th:field="*{email}" placeholder="Enter Email"/>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        <span th:errors="*{email}" class="error"></span>
        <span th:text="${emailTakenError}" class="error" style="color:red"></span>
    </div>

    <input type="submit" class="btn btn-info" value="Sign Up!"/>

</form>
    </div>
</div>

</body>
</html>
