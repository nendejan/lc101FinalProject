<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigationEmployee"></nav>

<form method="post" style="max-width:600px;" th:object="${employee}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="wage">Wage</label>
        <input class="form-control" th:field="*{wage}" />
        <span th:errors="*{wage}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="phoneNumber">Phone Number</label>
        <input class="form-control" th:field="*{phoneNumber}" />
        <span th:errors="*{phoneNumber}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="employeeCategory">Employee Role</label>
        <select name="employeeCategoryName">
            <option th:each="employeeCategory : ${employeeCategories}"
                    th:text="${employeeCategory.name}"
                    th:value="${employeeCategory.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="availability">Availability</label>
    </div>
    <div class="form-group">
        <ul>
            <li th:each="shift : ${shifts}">
                <div class="form-group">
                     <input type="checkbox" name="shiftsAvailable"
               th:text="| ${shift.day} ${shift.startTimeHour}${shift.startTimeMinute} ${shift.startTimeAMPM} - ${shift.endTimeHour}${shift.endTimeMinute} ${shift.endTimeAMPM}|"
               th:value="${shift.id}"/>
                </div>
            </li>
        </ul>

    </div>
    <div class="form-group">
    <input type="submit" class="btn btn-success" value="Add Employee"  />
    </div>
</form>
<div class="form-group">
<footer th:replace="fragments :: navigationFooter"></footer>
</div>
</body>
</html>
