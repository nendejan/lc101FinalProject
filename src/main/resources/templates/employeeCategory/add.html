<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigationEmployeeCategory"></nav>

<form method="post" style="max-width:600px;" th:object="${employeeCategory}">
    <div class="form-group">
        <label th:for="name">Category Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
    <input type="submit" class="btn btn-success" value="Add Category" />

    </div>
</form>
<footer th:replace="fragments :: navigationFooter"></footer>
</body>
</html>
