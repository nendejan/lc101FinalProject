<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigationSchedules"></nav>



<form th:if="${hasSchedules == true and shiftSelected == false}" method="post" style="max width:300px;">
    <div class="form-group">
    <h3 th:text="${displayMessage}"></h3>
    </div>


    <div class="form-group">
        <ul>
            <li th:each="shift : ${newSchedule.shiftsOfWeek}" >
                <div class="form-group">
                    <input th:value="${shift.id}" th:text="${' ' + shift.day} + ' ' + ${shift.startTimeAMPM}" type="checkbox"  name="shiftId"/>
                </div>
            </li>
        </ul>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success"/>
    </div>


</form>

<form th:if="${hasSchedules == true and shiftSelected == true}" method="post" style="max width:300px;">
    <div class="form-group">
        <h3 th:text="${displayMessage}"></h3>
        <h4 th:text="${addedEmployeeMessage}"></h4>
    </div>

    <div class="form-group">
        <table class="table">

            <tr>
                <th th:text="'Schedule Dates: ' +  ${newSchedule.scheduleDates}"></th>
            </tr>

            <tr>
                <td th:text="${thisShift.day} + ' ' + ${thisShift.startTimeAMPM} + ' '"></td>
                <td th:if="${thisShift.employees.isEmpty() == false}" th:text="${thisShift.employees.name}"></td>
                <td><select name="addEmployeeToShift">
                    <option selected="true">Select Employee</option>
                    <option th:each="employee : ${employees}" th:text="${employee.name}" th:value="${employee.name}"></option></select></td>


                <td><input value="Add" type="submit" class="btn btn-success"/></td>
            </tr>
            <div class="form-group">
            </div>

        </table>

    </div>
</form>

<form th:if="${hasSchedules == false}" method="post" style="max width:300px;">
    <div class="form-group">
        <h3 th:text="${displayMessage}"></h3>
    </div>
</form>



<footer th:replace="fragments :: navigationFooter"></footer>
</body>
</html>
